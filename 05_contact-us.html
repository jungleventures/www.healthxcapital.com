    <section class="banner inner contact-us-box">
    <div class="row">
        <div class="col-md-8">
            <div class="location-map" style="height:100%">
                <div id="map" style="width: 100%; height: 100%"></div>
                <script>
                    function initMap() {
                        var directionsService = new google.maps.DirectionsService;
                        var directionsDisplay = new google.maps.DirectionsRenderer;
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 13,
                            center: {
                                lat: 1.2859,
                                lng: 103.8479
                            }
                        });
                        var myLatLng = {
                            lat: 1.2859,
                            lng: 103.8479
                        };
                        var marker = new google.maps.Marker({
                            position: myLatLng,
                            map: map
                        });
                        directionsDisplay.setMap(map);

                        var onChangeHandler = function() {
                            calculateAndDisplayRoute(directionsService, directionsDisplay);
                            marker.setMap(null);
                            //console.log(directionsService);
                        };
                        document.getElementById('go').addEventListener('click', onChangeHandler);
                        //document.getElementById('end').addEventListener('change', onChangeHandler);
                    }

                    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
                        directionsService.route({
                            origin: document.getElementById('start').value,
                            destination: document.getElementById('end').value,
                            travelMode: 'DRIVING'
                        }, function(response, status) {
                            if (status === 'OK') {
                                directionsDisplay.setDirections(response);

                            } else {
                                // window.alert('Directions request failed due to ' + status);
                            }
                        });
                    }

                </script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvLWn1tlWcQMXbl0iqd30ya9nfvBiWhls&callback=initMap">


                </script>
            </div>
        </div>

                    <p><a class="outbound" href="mailto:pingus@healthxcapital.com">pingus@healthxcapital.com</a></p>
                </div>
            </div>
            <div class="contact-details-box clearfix">
                <figure><img src="/images/add-icon.png"></figure>
                <div class="ohidden">
                    <h4>ADDRESS</h4>
                    <p>1 George Street, #07-02, One George Street<br>Singapore 049145</p>
                </div>
            </div>
            <div class="contact-details-box clearfix">
                <figure><img src="/images/dire-icon.png"></figure>

                                </div>
